<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>task 5</title>
  <style>
    ul{
      padding:0;
    }
    li{
      list-style:none;
      width:20px;
	  color:white;
      background-color:red;
      line-height:50px;
      text-align:center;
	  float:left;
	  margin-right:3px;
    }
  </style>
</head>
<body>
  <input id="num" type="text"/>
  <button id="left_in">左侧入</button>
  <button id="right_in">右侧入</button>
  <button id="left_out">左侧出</button>
  <button id="right_out">右侧出</button>
  <ul id="main"></ul>
  
<script type="text/javascript">
  var num = document.getElementById("num");
  var main = document.getElementById("main");
  var left_in = document.getElementById("left_in");
  var left_out = document.getElementById("left_out");
  var right_in = document.getElementById("right_in");
  var right_out = document.getElementById("right_out");
  var sortArr = document.getElementById("sort");
  //左侧输入
  left_in.addEventListener("click",function(){
	if(num.value === ""){
      alert("请输入一个数字");
	}else if(num.value<100 && num.value>10 && main.children.length<=60){
	  var li = document.createElement("li");
	  li.style.height = num.value + "px";
      li.style.marginTop = (100-num.value) +"px";
      main.insertBefore(li,main.firstChild);
	}else if(main.children.length > 60){
        alert("输入个数超出限制！")
    }else{
        alert("输入数字不符，请重新输入！");
    }
  });
  //右侧输入
  right_in.addEventListener("click",function(){
    if(num.value === ""){
        alert("请输入一个数字");
	}else if(num.value<100 && num.value>10 && main.children.length<60){
	  var li = document.createElement("li");
        li.style.height = num.value + "px";
        li.style.marginTop = (100-num.value) +"px";
	  main.appendChild(li);
	}else if(main.children.length > 60){
        alert("输入个数超出限制！")
    }else{
        alert("输入数字不符，请重新输入！");
    }
  });
  //左侧输出
  left_out.addEventListener("click",function(){
	alert("你从左侧删除了" + main.firstChild.innerText);
	main.removeChild(main.firstChild);
  });
  //右侧输出
  right_out.addEventListener("click",function(){
	alert("你从右侧删除了" + main.lastChild.innerText);
	main.removeChild(main.lastChild);
  });
  //点击删除
  main.addEventListener("click",function(){
	if(event.target.nodeName.toLowerCase() === "li"){
    main.removeChild(event.target);
	}
  });

  //冒泡排序
  function bubbleSort(arr) {
      if(arr.length <= 1) {
          return arr;
      }
      for(var j=0; j<arr.length; j++) {
          for(var i=0; i<arr.length-j; i++) {
              if(arr[i] > arr[i+1]) {
                  var tmp = arr[i];
                  arr[i] = arr[i+1];
                  arr[i+1] = tmp;
              }
          }
      }
      return arr;
    }
</script>
</body>
</html>
